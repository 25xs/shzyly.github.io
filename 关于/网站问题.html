<h3>该网站对苹果公司的电子设备支持性差。</h3>
<p>该网站内容含webp图像，所有音频都是ogg格式。因此对苹果公司的一些电子设备并不友好。这不是我们的错，这是苹果的错，因为ogg和webp是开放的文件格式，但苹果就是想搞自己的软件环境。</p>
<hr>
<h3>所有的音频最大码率限制在128kb/s左右。</h3>
<p>原因之一是考虑到音频码率大占用太多存储空间；原因之二是128kb/s以上的音质难以听出有什么区别。</p>
