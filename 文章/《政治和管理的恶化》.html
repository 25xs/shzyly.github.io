<h3>《政治和管理的恶化》</h3>
<p>或许你会有这样的经历，当某个高级领导一层一层下达命令时，本来是一条简单又好执行的命令，但结果却糟糕。</p>
<hr>
<p>团长要在早上08:00视察战士们。营长接到命令后，命令连长们让战士们在07:50集合；连长们命令排长们让战士们07:40集合；排长们命令班长们让战士们07:30集合；班长们让战士们07:20集合；战士们这下感到困惑了，他们大概得07:10起床，要是有什么不方便的，还得起得更早。这个冬天，多冷啊。</p>
<p>大概就像是这个样子。当上级下命令时，下级可能会想着超额目标，优越表现，以求荣誉和奖励。最终的结果却是费时费力收效还差。</p>
<p>本文未写完。</p>
