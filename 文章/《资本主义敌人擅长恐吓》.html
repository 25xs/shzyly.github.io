<h3>《资本主义敌人擅长恐吓》</h3>
<p>同志们，资本主义敌人擅长恐吓我们。</p>
<p>它们不敢把恐吓的词句大声说出来，便只能在互联网上镇压无产阶级。</p>
<p>如果你认为我们的声音如此微弱，那么它们的声音则犹如虚无！</p>
