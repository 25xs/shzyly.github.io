<h3>青少年不要过于激进</h3>
<p>文前总结：不要急，慢慢来。当你的热血沸腾时，仅一个人的激情是不够的。</p>
<hr>
<h3>在政治和语文试卷上冷静点</h3>
<p>我们知道：“书生意气，挥斥方遒，指点江山，激扬文字，粪土当年万户侯。”然而现实却是：“中华大地全面建成了小康社会”的谎言+作文则要求积极向上。</p>
<p>我们并不把情绪低落，悲观失望的同志们视为不宜接触的异类。相反，我们的目标就是叫这个世界不再让你们失望。不要着急，除非你能带动大半个班的学生一起批判这个世界的错误。</p>
<hr>
<h3></h3>
<p></p>
<hr>
<h3>记住“联合起来”的口号，你不能一个人作战！</h3>
<p>社会主义强调集体主义，美国电影那般的个人英雄主义不现实。</p>
