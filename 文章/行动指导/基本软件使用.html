<h3>基本软件使用</h3>

<hr>
<h3>网页浏览器</h3>
<p>在社会主义社会里，网页浏览器可以把九成的事情办妥。而在资本主义社会里，就会要求你下载各种其他软件了。而且那些软件还要自己带一个浏览器组件，无疑浪费存储空间。</p>
<p>如果你为共产主义事业奋斗，就不要使用那些受国内互联网公司控制的浏览器，在你浏览网页时，它们不分好歹。</p>
