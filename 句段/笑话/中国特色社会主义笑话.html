<p>美国是个科技产品丰富的国家，为了鼓舞科技发展，人们提出了口号：“美国有的东西，我们也该有。”</p>
<p>于是社会主义者问了：“那资本家呢？”</p>
<p>苏联人：“资本家不是东西！”</p>
<p>中国人：“叫啥呢！？那叫‘民族企业家’！”</p>
