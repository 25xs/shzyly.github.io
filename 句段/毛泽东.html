<p>如果我们的儿子一代搞修正主义，走向反面，虽然名为社会主义，实际是资本主义，我们的孙子肯定会起来暴动的，推翻他们的老子，因为群众不满意。——毛泽东在八届十中全会上的讲话（1962年7月24日）</p>
<p>不但要团结和自己意见相同的人，而且要善于团结那些和自己意见不同的人，还要善于团结那些反对自己并且已被实践证明是犯了错误的人。</p>
<p>世界是你们的，也是我们的，但是归根结底是你们的。你们年青人朝气蓬勃，正在兴旺时候，好像早晨八、九点钟的太阳。希望寄托在你们身上。</p>
<p>我们的教育方针，应该使受教育者在德育、智育、体育几方面都得到发展，成为有社会主义觉悟的，有文化的劳动者。</p>
