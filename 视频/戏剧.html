<p>不要思维定势地理解“戏剧”是拉长音涂花脸的那种艺术形式。</p>
<p>我想对此页的内容强调“戏”。它们与纪录片不同，它们会有艺术加工（例如喜剧更注重娱乐性，悲剧强化悲情），严重的还会刻意吊观众的胃口，同时对历史和现实的真实性不一定那么尊重。例如许多低劣的战争片里连堑壕都挖不对。</p>
